<html lang="en">
  <head>
    <title>SenseMove</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
  </head>
  <body>
    <img id="background" src="img/Picture2.jpg" />
    <center><img id="logo" src="img/logo.png" /></center>
    <center><p>Please select the motion type then click START</p></center>
    <p id="Timer"></p>
    <center>
      <button
        id="motionSelect"
        style="border-color:#7EDAD4;background-color:#FFFFFF;border-radius:8px;"
      >
        <select id="motion">
          <option value="0">Please select</option>
          <option value="1">Stand</option>
          <option value="2">Walk</option>
          <option value="3">Run</option>
        </select>
      </button>
    </center>
    <img id="start" src="img/start.png" />
    <img id="pause" src="img/pause.png" />
    <img id="finish" src="img/finish.png" />
    <img id="generate" src="img/generate.png" />
  </body>
</html>
