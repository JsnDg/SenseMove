<html lang="en">
  <head>
    <title>SenseMove</title>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- specific plugin -->
    <script src="https://d3js.org/d3-contour.v1.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
  </head>
  <body>
    <img id="background" src="img/Picture2.jpg" />
    <!-- Create a div where the graph will take place -->
    <center><div id="my_dataviz"></div></center>
    <center>
      <p id="instruction">Please select the motion type then click START</p>
      <p id="Timer"></p>
    </center>
    <center>
      <button
        id="motionSelect"
        style="border-color:#7EDAD4;background-color:#FFFFFF;border-radius:8px;"
      >
        <select id="motion">
          <option value="0">Please select</option>
          <option value="1">Stand</option>
          <option value="2">Walk</option>
          <option value="3">Run</option>
        </select>
      </button>
    </center>
    <center>
      <div>
        <img id="start" src="img/start.png" />
        <img id="pause" src="img/pause.png" />
        <img id="finish" src="img/finish.png" />
        <img id="generate" src="img/generate.png" />
      </div>
    </center>
    <center><img id="logo" src="img/logo.png" /></center>
  </body>
  <script>
    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 30, bottom: 30, left: 40 },
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3
      .select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // read data
    d3.csv(
      "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_for_density2d.csv",
      function(data) {
        // Add X axis
        var x = d3
          .scaleLinear()
          .domain([5, 20])
          .range([margin.left, width - margin.right]);
        svg
          .append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

        // Add Y axis
        var y = d3
          .scaleLinear()
          .domain([5, 25])
          .range([height - margin.bottom, margin.top]);
        svg.append("g").call(d3.axisLeft(y));

        // Prepare a color palette
        var color = d3
          .scaleLinear()
          .domain([0, 1]) // Points per square pixel.
          .range(["#0bf820", "#af0b0b"]);

        // compute the density data
        var densityData = d3
          .contourDensity()
          .x(function(d) {
            return x(d.x);
          })
          .y(function(d) {
            return y(d.y);
          })
          .size([width, height])
          .bandwidth(20)(data);

        // show the shape!
        svg
          .insert("g", "g")
          .selectAll("path")
          .data(densityData)
          .enter()
          .append("path")
          .attr("d", d3.geoPath())
          .attr("fill", function(d) {
            return color(d.value);
          });
      }
    );
  </script>
</html>
