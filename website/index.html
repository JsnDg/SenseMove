<html lang="en">
  <head>
    <title>SenseMove</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
  </head>
  <body>
    <img id="background" src="img/Picture2.jpg" />
    <!-- Create a div where the graph will take place -->
    <center><img id="foot" src="img/foot.png" /></center>
    <center>
      <p id="instruction">Please select the motion type then click START</p>
      <p id="Timer"></p>
      <p>Motion type finished:</p>
      <p id="typeFinished"></p>
    </center>
    <center>
      <button
        id="motionSelect"
        style="border-color:#7EDAD4;background-color:#FFFFFF;border-radius:8px;"
      >
        <select id="motion">
          <option value="0">Please select</option>
          <option value="1">Stand</option>
          <option value="2">Walk</option>
          <option value="3">Run</option>
        </select>
      </button>
    </center>
    <center>
      <div>
        <img id="start" src="img/start.png" />
        <img id="pause" src="img/pause.png" />
        <img id="finish" src="img/finish.png" />
        <img id="generate" src="img/generate.png" />
      </div>
    </center>
    <center><img id="logo" src="img/logo.png" /></center>
    <center>
        <button
          id="versionSelect"
          style="border-color:#7EDAD4;background-color:#FFFFFF;border-radius:8px;"
        >
          <select id="version">
            <option value="A">Version A without graphic</option>
            <option value="B">Version B with graphic</option>
          </select>
        </button>
      </center>
  </body>
  <script>
  </script>
</html>
